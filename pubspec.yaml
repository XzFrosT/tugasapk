name: tugasapk
description: Aplikasi buat nyatat pr.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.2

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  custom_navigation_bar: ^0.8.2
  flutter:
    sdk: flutter
  get: ^4.6.5
  google_fonts: ^4.0.3
  intl: ^0.18.0
  ionicons: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/

flutter_icons:
  image_path: assets/images/icon.png
  android: true
  ios: true